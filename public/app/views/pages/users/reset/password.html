<div class="page-header">
	<h1>Forgot Password</h1>
</div>

<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
	
	<label>Username:</label>
	<input class="form-control" ng-disabled="password.disabled " name="username" type="text" placeholder="Enter  username" ng-model="password.resetData.username" required>	
    
	<br>
	<button class="btn btn-success"   ng-disabled="password.disabled" type="submit">Submit</button>
	


</form>
<br>

<div class="jumbotron text-center" ng-show="password.loading">
	
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>


<div class="row show-hide-message" ng-show="password.successmsg">

	<div class="alert alert-success">{{password.successmsg}}</div>
	</div>


	<div class="row show-hide-message" ng-show="password.failmsg">

	<div class="alert alert-danger">{{password.failmsg}}
</div>
	</div><br>
