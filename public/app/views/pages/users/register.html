<div class="page-header">
	<h1>User Registration</h1>
</div>

<form ng-submit="register.regUser(regData);">
	<label>Email Id:</label>
	<input class="form-control" name:"email" type="text" placeholder="Enter  email" ng-model="register.regData.email">	
	<label>Username::</label>
	<input class="form-control" name:"username" type="text" placeholder="Enter  useraname" ng-model="register.regData.username">	
    <label>Password:</label>
	<input class="form-control" name:"password" type="password" placeholder="Enter  passsword" ng-model="register.regData.password" >
	<br>
	<button class="btn btn-primary"  type="submit">Register</button>



</form>

<div class="jumbotron text-center" ng-show="register.loading">
	
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="register.successmsg">

	<div class="alert alert-success">{{register.successmsg}}</div>
	</div>


	<div class="row show-hide-message" ng-show="register.failmsg">

	<div class="alert alert-danger">{{register.failmsg}}</div>
	</div>
