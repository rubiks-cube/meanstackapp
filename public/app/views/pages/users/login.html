<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">
	
	<label>Username:</label>
	<input class="form-control" ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" name="username" type="text" placeholder="Enter  username" ng-model="main.loginData.username">	
    <label>Password:</label>
	<input class="form-control" name="password"  ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="password" placeholder="Enter  password" ng-model="main.loginData.password" >
	<br>
	<button class="btn btn-success"   ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="submit">Login</button>&nbsp
	<button class="btn btn-primary"  ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="button" ng-click="main.facebook();">Facebook</button>
  <button class="btn btn-info"  ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="button" ng-click="main.twitter();">Twitter</button>
<button class="btn btn-danger"   ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="button" ng-click="main.google();">Google+</button>

<div class="reset">
<a href="\resetpassword"><button class="btn btn-warning"   ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="button" >Forgot Password?</button></a>
<a href="\resetusername"><button class="btn btn-primary"   ng-disabled="main.disabled || facebook.disabled ||twitter.disabled || google.disabled" type="button" >Forgot Username?</button></a>
</div>

</form>
<br>



<br>



<div class="row show-hide-message" ng-show="main.successmsg">

	<div class="alert alert-success">{{main.successmsg}}</div>
	</div>


	<div class="row show-hide-message" ng-show="main.failmsg">

	<div class="alert alert-danger">{{main.failmsg}} &nbsp <a ng-show="main.expired" href="/resend"><button class="btn btn-warning"  type="button" >Resend Activation Email..</button></a>
</div>
	</div><br>
	<div class="row show-hide-message" ng-show="facebook.errorMsg">

	<div class="alert alert-danger">{{facebook.errorMsg}}&nbsp <a ng-show="facebook.expired" href="/resend"><button class="btn btn-warning"  type="button" >Resend Activation Email..</button></a></div>
	</div>
	<div class="row show-hide-message" ng-show="google.errorMsg">

	<div class="alert alert-danger">{{google.errorMsg}}&nbsp <a ng-show="google.expired" href="/resend"><button class="btn btn-warning"  type="button" >Resend Activation Email..</button></a></div>
	</div>
	<div class="row show-hide-message" ng-show="twitter.errorMsg">

	<div class="alert alert-danger">{{twitter.errorMsg}}&nbsp <a ng-show="twitter.expired" href="/resend"><button class="btn btn-warning"  type="button" >Resend Activation Email..</button></a></div>
	</div>
