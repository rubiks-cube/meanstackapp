<div class="page-header">
	<h1>Forgot Username</h1>
</div>

<form name="userForm" ng-submit="username.sendUsername(userData, userForm.$valid);" novalidate>
	
	<label>Enter Email:</label>
	<input class="form-control" ng-disabled="username.disabled " name="email" type="text" placeholder="Enter  email" ng-model="username.userData.email" required>	
    
	<br>
	<button class="btn btn-success"   ng-disabled="username.disabled" type="submit">Submit</button>
	


</form>
<br>

<div class="jumbotron text-center" ng-show="username.loading">
	
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>


<div class="row show-hide-message" ng-show="username.successmsg">

	<div class="alert alert-success">{{username.successmsg}}</div>
	</div>


	<div class="row show-hide-message" ng-show="username.failmsg">

	<div class="alert alert-danger">{{username.failmsg}}
</div>
	</div><br>
